<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
    background-color: #FFC0E4;
    z-index: -20
  }

  @font-face {
    src: url(Mali-ExtraLight.ttf);
    font-family: "cute"
  }
     
  @keyframes blink {
     85% {
    transform: rotateX(0deg);
  }
  90% {
    transform: rotateX(90deg);
  }
}
  @keyframes talk {
    0%{ transform: scaleY(1)
    }
    50% {
    transform: scaleY(0)
    }
   100% {
     transform: scaleY(1)}
  }
  

  .cup {
    height: 75px;
    width: 75px;
    position: relative;
    bottom: 530px;
    left: 186px;
    border-radius: 10%;
    z-index: -1;
    background-image: linear-gradient(#470dce 50%, #ffffff 50%);
    background-size: 100% 40%;
    background-repeat: repeat;
  }

  .cup-eye-left {
    height: 15px;
    width: 15px;
    border-radius: 50%;
    background-color: black;
    position: relative;
    top: 10px;
    left: 15px;
    background-image: radial-gradient(circle at 10px, #ffffff 10%, #000000 15%);
    animation-name: blink;
    animation-duration: 5s;
    animation-iteration-count: infinite
    
  }

  .cup-eye-right {
    height: 15px;
    width: 15px;
    border-radius: 50%;
    background-color: black;
    position: relative;
    top: -5px;
    left: 40px;
    background-image: radial-gradient(circle at 10px, #ffffff 10%, #000000 15%);
    animation-name: blink;
    animation-duration: 5s;
    animation-iteration-count: infinite
  }

  .cup-smile {
     height: 10px;
    width: 10px;
   background-color: black;
    position: relative;
    left: 27.5px;
    top: 3px;
   border-bottom-left-radius: 70%;
    border-bottom-right-radius: 70%;
    animation-name: talk;
    animation-duration: 2s;
    animation-iteration-count: infinite
  }

    background-color: yellow;
    border-bottom-left-radius: 10%;
    border-bottom-right-radius: 10%;

    z-index: -1;
    background-image: linear-gradient(#ffff00 75%, #ff0f0f 52%)
  }

  .bustello-lid {

  .bustello-smile {

  .bustello-barcode {

    height: 25px;

  }

  .cafe-eye-right {
    height: 25px;

     animation-name: blink;

  }

  .cafe-smile {
    height: 20px;
    width: 20px;
    border-bottom-left-radius: 70%;
    border-bottom-right-radius: 70%;
    background-color: black;
    position: relative;
    top: 9px;
    left: 75px;

    animation-duration: 2s;
    animation-iteration-count: infinite
  }
</style>

</div>
