<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
    background-color: #FFC0E4;
    z-index:-20
      
  }

  
  
  
  .cup {
    height: 75px;
    width: 75px;
    position: relative;
    bottom: 530px;
    left: 186px;
    border-radius: 10%;
    z-index: -1;
    background-image: linear-gradient(#470dce 50%, #ffffff 50%);
    background-size: 100% 40%;
    background-repeat: repeat;
  }
  .cup-eye-left {
    height: 15px;
    width: 15px;
    border-radius: 50%;
    background-color: black;
    position: relative;
    top: 10px;
    left: 15px;
    background-image: radial-gradient(circle at 10px, #ffffff 10%, #000000 15%);
  }
  .cup-eye-right {
    height: 15px;
    width: 15px;
    border-radius: 50%;
    background-color: black;
    position: relative;
    top: -5px;
    left: 40px;
    background-image: radial-gradient(circle at 10px, #ffffff 10%, #000000 15%)
  }
  .cup-smile{
    height: 9px;
    width: 15px;
    border: 4px solid black;
    border-bottom-left-radius: 70%;
    border-bottom-right-radius: 70%;
    border-top: 0px;
    position: relative;
    left: 27.5px;
    top: 3px 
  }


  
  
  
  .bustello-front {
    height: 250px;
    width: 200px;
    background-color: yellow;
    border-bottom-left-radius: 10%;
    border-bottom-right-radius: 10%;
    position: relative;
    left: 98px;
    bottom: 175px;
    z-index: -1
  }

  .bustello-lid {
    background-color: hsla(60, 100%, 76%, 1);
    height: 40px;
    width: 200px;
    border-radius: 50%;
    position: relative;
    bottom: 442px;
    left: 98px;
    z-index: -1;
    border: 1px solid orange
  }

  .bustello-back {
    background-color: hsla(60, 100%, 76%, 1);
    height: 40px;
    width: 100px;
    border-radius: 50%;
    position: absolute;
    bottom: 350px;
    left: 165px;
    border: 1px solid orange;
    z-index: -2
  }

  .cafe-top {
    background-color: black;
    height: 50px;
    width: 50px;
    position: relative;
    bottom: 655px;
    left: 310px;
    border-radius: 10%
  }
  .cafe-lid {
    width: 200px;
    height: 30px;
    background-color: orange;
    border-top-left-radius: 30%;
    border-top-right-radius: 30%;
    position: relative;
    bottom: 660px;
    left: 240px;
    border-bottom: 2px solid rgb(255, 106, 0)
  }

  .cafetera {
    background-color: orange;
    height: 200px;
    width: 200px;
    position: relative;
    left: 240px;
    top: 100px;
    clip-path: polygon(20% 0%, 80% 0%, 100% 0, 90% 76%, 80% 100%, 20% 100%, 10% 76%, 0 0);
    background-image: linear-gradient(to left, #ffa500 51%, #ff6a00 51%, #ffa500 52%);
    background-size: 25% 100%;

  }

 .handle {
    height: 200px;
    width: 30px;
    background-color: black;
    border-radius: 20%;
    position: relative;
    left: 40% } 

  .cafe-bottom {
    background-color: gray;
    height: 120px;
    width: 200px;
    clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
    border-radius: 20%;
    position: relative;
    left: 240px;
    top: 100px;
  }
</style>

<div class="frame">
  <div class="cafetera">
    <div class="handle"></div>
  </div>
  <div class="cafe-bottom"></div>
  <div class="bustello-front"></div>
  <div class="bustello-lid"></div>
  <div class="bustello-back"></div>
  <div class="cup">
    <div class="cup-eye-left"></div>
    <div class="cup-eye-right"></div>
    <div class="cup-smile"></div>
  </div>
  <div class="cafe-top"></div>
  <div class="cafe-lid"></div>
</div>
